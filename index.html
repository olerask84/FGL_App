<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Funder Golf League (FGL)</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a3d62" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="assets/icons/FGL_192.png" />

    <!-- Din eksisterende styling -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="app">

    <!-- TOPMENU -->
    <header class="topbar">
        <button id="menuBtn" class="btn primary icon-only" aria-label="Menu" title="Menu">☰</button>
        <button id="addPlayerBtn" class="btn primary" aria-label="Tilføj spiller">Tilføj spiller</button>
        <button id="endRoundBtn" class="btn primary hidden end-round-btn" aria-label="Afslut runde">Afslut runde</button>
        <button id="resetBtn" class="btn danger hidden" aria-label="Nulstil app">Reset</button>
    </header>

    <!-- SPILLERFANER -->
    <nav id="tabs" class="tabs" aria-label="Spillere (faner)"></nav>

    <!-- PANELER (her vises Bøder / Score) -->
    <main id="tabPanels" class="tab-panels"></main>

</div>

<!-- DIVERSE OVERLAYS (ubrørt, identisk med dine eksisterende) -->
<div id="confirmOverlay" class="overlay hidden">
    <div class="dialog" role="dialog" aria-modal="true">
        <h3>Nulstil app?</h3>
        <p>Er du sikker på, at du vil nulstille app’en?</p>
        <div class="actions">
            <button id="confirmYes" class="btn danger">Ja</button>
            <button id="confirmNo" class="btn">Nej</button>
        </div>
    </div>
</div>

<div id="pickerOverlay" class="overlay hidden">
    <div class="dialog" role="dialog" aria-modal="true">
        <h3>Vælg spillere</h3>
        <div id="pickerList" class="picker-list"></div>
        <div class="actions">
            <button id="pickerConfirm" class="btn primary" disabled>OK</button>
            <button id="pickerClose" class="btn">Annuller</button>
        </div>
    </div>
</div>

<div id="endRoundOverlay" class="overlay hidden">
    <div class="dialog">
        <h3>Afslut runde?</h3>
        <p id="endRoundMessage">Vil du afslutte runden og indsende data?</p>
        <div class="actions">
            <button id="endRoundConfirmYes" class="btn primary">Ja</button>
            <button id="endRoundConfirmNo" class="btn">Nej</button>
        </div>
    </div>
</div>

<div id="courseNameOverlay" class="overlay hidden">
    <div class="dialog">
        <h3>Indtast bane</h3>
        <input id="courseNameInput" type="text" placeholder="Bane-navn...">
        <div class="actions">
            <button id="courseNameOk" class="btn primary">OK</button>
            <button id="courseNameCancel" class="btn">Annuller</button>
        </div>
    </div>
</div>

<div id="menuOverlay" class="overlay hidden">
    <div class="dialog">
        <div class="menu-head">
            <h3>Menu</h3>
            <button id="menuClose" class="btn">Luk</button>
        </div>
        <div id="menuList" class="menu-list"></div>
    </div>
</div>

<!-- Sheet viewer (uændret) -->
<div id="sheetViewer" class="sheet-viewer hidden">
    <div class="sheet-viewer-header">
        <button id="sheetBack" class="back-btn">←</button>
        <h3 id="sheetViewerTitle" class="sheet-viewer-title"></h3>
    </div>
    <div id="sheetViewerContent" class="sheet-viewer-content"></div>
</div>

<!-- Lodtrækning (uændret) -->
<div id="lotteryPickerOverlay" class="overlay hidden">
    <div class="dialog">
        <h3>Vælg spillere til lodtrækning</h3>
        <div id="lotteryPickerList" class="picker-list"></div>
        <div class="actions">
            <button id="lotteryPickerConfirm" class="btn primary" disabled>OK</button>
            <button id="lotteryPickerClose" class="btn">Annuller</button>
        </div>
    </div>
</div>

<div id="lotteryResultOverlay" class="overlay hidden">
    <div class="dialog">
        <h3>Resultat af lodtrækning</h3>
        <div id="lotteryResultContent" class="lottery-result-content"></div>
        <div class="actions">
            <button id="lotteryResultClose" class="btn primary">OK</button>
        </div>
    </div>
</div>

<!-- Din app -->
<script src="app.js"></script>

<script>
if ('serviceWorker' in navigator && location.protocol.startsWith('http')) {
    window.addEventListener('load', () =>
        navigator.serviceWorker.register('service-worker.js')
    );
}
</script>

</body>
</html>
